- name: Install i3
  pacman: name={{item}}
  with_items:
    - xorg
    - xorg-init
    - i3
    - i3blocks
    - kitty
    - rofi
    - maim
    - feh
    - arandr
    - pipewire
    - pipewire-alsa
    - pipewire-pulse
    - pavucontrol
    - nautilus
    - dunst
    - picom
    - copyq
    - bluez
    - bluez-utils
    - blueman
    - openssh
    - networkmanager
    - networkmanager-openvpn
    - network-manager-applet
    - playerctl
    - xclip
    - redshift
    - lxappearance
    - gucharmap
    - gnome-calculator
    - slop
  tags:
    - i3
    - packages

- name: Install gruvbox gtk theme
  become: yes
  become_user: m47h4r
  ansible.builtin.command: trizen -S --noconfirm gruvbox-material-gtk-theme-git
  tags:
    - gtk-theme
    - gruvbox
    - i3
    - packages

- name: Install gruvbox icon theme
  become: yes
  become_user: m47h4r
  ansible.builtin.command: trizen -S --noconfirm gruvbox-material-icon-theme-git
  tags:
    - icon-theme
    - gruvbox
    - i3
    - packages

- name: Install gnome keyring
  pacman: name={{item}}
  with_items:
    - gnome-keyring
    - libsecret
    - libgnome-keyring
    - seahorse
  tags:
    - keyring
    - i3
    - packages

- name: Append necessary configuration to gnome keyring
  ansible.builtin.shell: 'echo -e "\nauth optional pam_gnome_keyring.so\nsession optional pam_gnome_keyring.so auto_start\n" >> /etc/pam.d/login'
  tags:
    - keyring
    - i3
    - packages

- name: Create ~/Pictures directory
  become: yes
  become_user: m47h4r
  ansible.builtin.file:
    path: ~/Pictures
    state: directory
    mode: "0755"
  tags:
    - directory
    - i3
    - system

- name: Enable & start NetworkManager service
  ansible.builtin.systemd:
    name: NetworkManager
    enabled: yes
    state: started
  tags:
    - networkmanager-service
    - i3
    - packages

- name: Enable & start bluetooth service
  ansible.builtin.systemd:
    name: bluetooth
    enabled: yes
    state: started
  tags:
    - bluetooth-service
    - i3
    - packages
